<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <main>
      <div class="frame">
        <div class="diagram">          
          <?xml version="1.0" standalone="no"?>
          <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <rect id="window" x="10" y="10" width="140" height="60" stroke="black" fill="transparent" stroke-width="5"/>
            <rect id="document" x="30" y="10" width="100" height="200" stroke="black" fill="transparent" stroke-width="5"/>
            <rect id="element" x="50" y="60" width="60" height="40" stroke="black" fill="transparent" stroke-width="5"/>
          </svg>
        </div>
        <div class="data">
          <dl>
            <dt>
              <label for="windowHeight">Window height</label>
            </dt>
            <dd>
              <input type="number" id="windowHeight" value="60" />
            </dd>
            <dt>
              <label for="windowWidth">Window width</label>
            </dt>
            <dd>
              <input type="number" id="windowWidth" value="140" />
            </dd>
            <dt>
              <label for="documentHeight">Document height</label>
            </dt>
            <dd>
              <input type="number" id="documentHeight" value="200" />
            </dd>
            <dt>
              <label for="documentWidth">Document width</label>
            </dt>
            <dd>
              <input type="number" id="documentWidth" value="100" />
            </dd>
            <dt>
              <label for="elementHeight">Element height</label>
            </dt>
            <dd>
              <input type="number" id="elementHeight" value="40" />
            </dd>
            <dt>
              <label for="elementWidth">Element width</label>
            </dt>
            <dd>
              <input type="number" id="elementWidth" value="60" />
            </dd>
            <dt>
              <label for="elementOffsetTop">Element offsetTop</label>
            </dt>
            <dd>
              <input type="number" id="elementOffsetTop" value="50" />
            </dd>
            <dt>
              <label for="elementLeftPosition">Element left position</label>
            </dt>
            <dd>
              <input type="number" id="elementLeftPosition" value="40" />
            </dd>
            <dt>Visible height</dt>
            <dd id="visibleHeight"></dd>
          </dl>
        </div>
      </div>
      <div>
        <label for="scrollPosition">Scroll position</label>
        <input id="scrollPosition" value="0" type="number">
      </div>
      <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
      <script src="https://button.glitch.me/button.js"></script>
    </main>
  </body>
</html>
